<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SKlauncher</title>
    <base href="/" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Sklauncher client" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="/assets/icons/icon_24.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <!-- Fallback content to display when the embed fails -->
    <div id="fallback" style="display: none; text-align: center; margin-top: 20%;">
        <h1>Content could not be loaded.</h1>
        <p>Please check the URL or try again later.</p>
    </div>

    <!-- Embed the specified URL -->
    <embed src="https://deltalauncher.webmc.xyz/launcher.html"
           style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;"
           onerror="document.getElementById('fallback').style.display='block';" />

    <script>
        if ('serviceWorker' in navigator) {
            window.onload = () => {
                navigator.serviceWorker.register('/sw.js');
            }
        }
    </script>
</body>

</html>
